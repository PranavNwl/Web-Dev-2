<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <label for="fullname">Full Name :</label>
                <input type="text" name="" id="fullname" placeholder="Write full name here">
        <br>
        <br>
            <label for="email">E Mail :</label>
                <input type="email" name="" id="email" placeholder="Write Email here">
        <br>
        <br>
            <label for="pass">Password :</label>
                <input type="password" name="" id="pass" placeholder="Write Password here">
        <br>
        <br>
            <label for="">Gender :</label>
            <label>
                <input type="radio" name="gender" id="">Male
            </label>
            <label>
                <input type="radio" name="gender" id="">Female
            </label>
            <label>
                <input type="radio" name="gender" id="">Other
            </label>
        <br>
        <br>
            Bio:
        <br>
            <textarea name="" id="" placeholder="Write Bio Here"></textarea>
        <br>
        <br>
            <button type="submit">
                Register
            </button>
        </form>
    </body>
</html>
